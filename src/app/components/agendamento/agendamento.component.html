<!-- Título centralizado -->
<h2 class="table-title">Agendamento Clientes</h2>

<form [formGroup]="meetingForm" (ngSubmit)="editingMeeting ? saveChanges() : addMeeting()">
  <div class="form-group">
    <input formControlName="date" placeholder="Data" type="date" required class="form-control"/>
    <input formControlName="time" placeholder="Hora" type="time" required class="form-control"/>
    <input formControlName="participants" placeholder="Participantes" type="text" required class="form-control"/>
    <input formControlName="description" placeholder="Descrição" type="text" required class="form-control"/>
  </div>
  
  <div class="form-buttons">
    <button type="submit" class="btn btn-primary">{{ editingMeeting ? 'Salvar Alterações' : 'Adicionar Reunião' }}</button>
    <button type="button" *ngIf="editingMeeting" (click)="cancelEditing()" class="btn btn-secondary">Cancelar</button>
  </div>
</form>

<!-- Tabela -->
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table-striped table-bordered">
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>Data</th>
    <td mat-cell *matCellDef="let element">{{ element.date }}</td>
  </ng-container>

  <ng-container matColumnDef="time">
    <th mat-header-cell *matHeaderCellDef>Hora</th>
    <td mat-cell *matCellDef="let element">{{ element.time }}</td>
  </ng-container>

  <ng-container matColumnDef="participants">
    <th mat-header-cell *matHeaderCellDef>Participantes</th>
    <td mat-cell *matCellDef="let element">{{ element.participants }}</td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Descrição</th>
    <td mat-cell *matCellDef="let element">{{ element.description }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Ações</th>
    <td mat-cell *matCellDef="let element">
      <button (click)="editMeeting(element)" class="btn btn-warning">Editar</button>
      <button (click)="deleteMeeting(element)" class="btn btn-danger">Excluir</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
